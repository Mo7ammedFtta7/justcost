<div *ngIf="!load" style="float:auto">
    <ngx-skeleton-loader [theme]="{
      width: '45%',
      'border-radius': '25',
      height: '500px',
      'margin-left': '100px',
      'margin-bottom': '10px'
    }" count="1">
    </ngx-skeleton-loader>
</div>
<div *ngIf="load && check==false"  class="text-center">
  <img class="mt-3 ml-5" src="assets/images/empty.png">
  <p > <b> link was expire </b> </p>
</div>
<div *ngIf="check"  class="sign-box py-5 card" style="width:40%">
    <div class="logo text-center mb-4"><img src="assets/images/logo.png" alt="Logo" width="150"></div>
    <div class="text-center py-3 mb-4">
        <h6>Change your password</h6>
    </div>


    <!-- Start Form -->
    <form #f="ngForm" (ngSubmit)="resetPassword(f)">
        <div class="form-row my-0">
            <div class="col-sm-12">
                <div class="form-group">
                    <span>{{"New Password" | translate}}</span>
                    <input type="password" class="form-control" placeholder="*******************" name="password"  #password="ngModel"  [class.is-valid]="password.valid && password.touched" [class.is-invalid]="password.invalid && (password.touched || f.submitted)" ngModel minlength="6" required>
                </div>
                <div class="form-group">
                    <span>{{"Confirm New Password" | translate}}</span>
                    <input type="password" class="form-control" placeholder="*******************" name="c_password" #c_password="ngModel"  [class.is-valid]="f.value.password === f.value.c_password && c_password.valid && c_password.touched " [class.is-invalid]="c_password.invalid && (c_password.touched || f.submitted)" ngModel required>
                    <small style="color: red;" *ngIf="f.value.password !== f.value.c_password && c_password.dirty" class="form-text">Passwords don't match..</small>
                </div>
            </div>
            <div class="form-group text-center my-0" style="border:none;">
                <button type="submit" class="btn btn-primary">
                  {{ "Change Password" | translate }}
                  <i *ngIf="submitting"  class="fa fa-spin fa-spinner"></i>
                </button>
            </div>
        </div>
    </form>
    <!-- End Form -->

</div>
