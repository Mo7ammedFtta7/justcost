<div class="main-title main-title2">
    <small><a href="#">Home</a> <i class="fas fa-chevron-right"></i> <a href="#">Categories </a> <i class="fas fa-chevron-right"></i> {{category}}</small>
</div><!-- End Title -->

<div class="catogery">
    <div class="row">
        <div class="col-xl-3 col-sm-12">
            <div class="custom text-center">Custom Search</div>
            <div class="panel" style="padding-bottom: 130px;">

                <input type="search" #searcF (keyup)="onKey(searcF.value)" class="form-control search2" placeholder="Search Title/Keyword">
                <i class="fas fa-search search-icon2"></i>
                <form action="" #filterForm="ngForm" (ngSubmit)="filter(filterForm)"  >

                <div class="brand" *ngIf="Brands?.length >0">
                    <h6>brand</h6>
                    <ul class="list-unstyled check-ul">
                        <li  *ngFor="let Brand of Brands">
                            <input type="checkbox"  class="box" name="name{{Brand.id}}" id="brand{{Brand.id}}">
                            <label for="brand{{Brand.id}}">{{Brand.name}} </label>
                        </li>
                    </ul>
                </div><!-- Brand -->

                <div class="brand" id="attrips" class="brand text-uppercase" *ngFor="let attr of attributes">
                    <h6>{{attr.group}}</h6>
                    <ul class="list-unstyled check-ul">
                        <li *ngFor="let att of attr.attributes">
                                <input type="checkbox" value="{{att.id}}">

                                <!-- <input type="checkbox" class="box" [(ngModel)]="att.id"  name="{{att.name}}" value="{{att.id}}"/> -->
                                <label for="attr{{att.id}}">{{att.name}}</label>
                        </li>
                    </ul>
                </div>
                <button type="button" (click)="isAllSelected()">ssssssssssss</button>

             </form>
              
            </div><!-- End Panel-->
        </div><!-- Col #1-->


        <div class="col-xl-9 col-sm-12">
            <div class="save-search">
                <h6>Found <span></span> results</h6>
                <div class="panel row">
                    <div class="col-xl-6 col-sm-12">
                        <div class="row">
                            <span class="col-xl-3  col-sm-12 sort" style="margin-top:7px; text-transform: none">Sort by</span>
                            <select class="form-control col-xl-9 col-sm-12">
                                <option selected>Top Rated</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-6 col-sm-12">
                        <div class="save text-right">
                            <a href="#"><i class="far fa-save"></i>Save Search</a>
                        </div>
                    </div>
                </div>

                <div *ngFor="let product of products | paginate: { itemsPerPage: 4, currentPage: p }" class="item row">
                    <div class="photo text-center col-sm-3">
                        <img src="{{product.media[0].url}}" alt="Image" class="img-fluid">
                    </div><!-- Photo -->
                    <div class="about-photo  col-sm-9">
                        <div class="float-left py-3">
                            <h6> <a routerLink="/product/{{product.productId}}">{{product.title}}</a> </h6>
                            <small>{{product.postedOn}}</small>
                        </div>
                        <div class="float-right one one2 py-3">
                            <span class="alert-yellow"> {{math(product.reg_price,product.sale_price)}}% off</span>
                            <span class="red">AED {{product.sale_price}} AED</span>
                        </div>
                        <div class="clearfix"></div>
                        <span class="line"></span>
                        <div class="float-left py-3">
                            <small style="margin-right: 0;">Home <i class="fas fa-chevron-right fa-sm"></i> Categories <i class="fas fa-chevron-right fa-sm"></i>{{product.category}}  </small><br>
                            <span class="star">3/5
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </span>
                        </div>
                        <div class="float-right py-3">
                            <a href="#" class="button2"><i class="fas fa-phone"></i> {{product.mobile}}</a>
                            <a href="#" class="button2"><i class="fas fa-map-marker-alt"></i> View Location</a>
                            <div class="text-right grey">
                                <a href="#" class="button2"><i class="far fa-heart"></i></a>
                                <a href="#" class="button2"><i class="far fa-flag"></i></a>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div><!-- About Photo-->
                </div><!-- Item #1 -->
                <div class="paginaion text-center">

                    <pagination-controls class="my-pagination"  (pageChange)="p = $event"></pagination-controls>

                </div>

                <!-- END PAGINATION -->
            </div><!-- End Save Saerch-->
        </div><!-- Col#2 -->
    </div><!-- End Row -->
</div>
