<div class="contact-us">
    <h3 style="font-size: 25px; text-transform: none"> {{ "Contact Us" | translate }} </h3>
    <div class="row">
        <div class="col-lg-4 col-sm-6">
            <div class="panel text-center wow fadeIn" data-wow-offset="0" data-wow-delay="0s">
                <img src="assets/images/icons/phone.png" alt="Car Icon" width="40">
                <h6> {{"Contact Us" | translate}} </h6>
                <span> {{ data?.phone }} </span>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="panel text-center wow fadeIn" data-wow-offset="0" data-wow-delay=".3s">
                <img src="assets/images/icons/invoice.png" alt="Home Icon" width="40">
                <h6> {{"E-mail" | translate}} </h6>
                <span> {{data?.email}} </span>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="panel text-center wow fadeIn" data-wow-offset="0" data-wow-delay=".6s">
                <img src="assets/images/icons/planet-earth.png" alt="Home Icon" width="40">
                <h6>{{"Location" | translate }}</h6>
                <span *ngIf="translate.getlocalLang()=='en' "  > {{data?.location_en}} </span>
                <span *ngIf="translate.getlocalLang()=='ar' "  > {{data?.location}} </span>
            </div>
        </div>
    </div><!-- Row Tow -->
    <div class="map-location my-5">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d232565.37346064637!2d54.41853622413337!3d24.387078860425174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5e440f723ef2b9%3A0xc7cc2e9341971108!2sAbu+Dhabi+-+United+Arab+Emirates!5e0!3m2!1sen!2sus!4v1552462566154" width="100%" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    <h3 style="font-size: 25px; text-transform: none;" class="text-center">Get in touch</h3>

    <form  #f="ngForm" (ngSubmit)="submitForm(f)" class="row col-lg-10 offset-lg-1 col-md-12 col-sm-12 col-12">
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder=" {{'first name'| translate}} "  name="name"  #first_name ="ngModel"  [class.is-valid]="first_name.valid && first_name.touched" [class.is-invalid]="first_name.invalid && (first_name.touched || f.submitted)" ngModel required>
            </div>
        </div>
          <div class="col-sm-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="{{'last name'|translate}}" name="">
            </div>
        </div>
          <div class="col-sm-6">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="{{'Email' | translate}}" name="email"  #email ="ngModel"  [class.is-valid]="email.valid && email.touched" [class.is-invalid]=" email.invalid && (email.touched || f.submitted)" ngModel email required>
            </div>
        </div>
          <div class="col-sm-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="{{'Subject'| translate}}" name="subject"  #subject ="ngModel"  [class.is-valid]="subject.valid && subject.touched" [class.is-invalid]=" subject.invalid && (subject.touched || f.submitted)" ngModel required>
            </div>
        </div>
          <div class="col-sm-12">
            <div class="form-group">
                <textarea cols="30" rows="10" class="form-control" style="resize: none;" placeholder="{{'Message' | translate}}" name="message"  #message ="ngModel"  [class.is-valid]="message.valid && message.touched" [class.is-invalid]=" message.invalid && (message.touched || f.submitted)" ngModel required></textarea>
            </div>
        </div>
        <div class="col-sm-12 text-center">
          <button type="submit" class="btn btn-primary">
            {{'Submit' | translate}}
            <i *ngIf="submitting"  class="fa fa-spin fa-spinner"></i>
           </button>
        </div>
    </form>
</div><!-- End Contact -->
