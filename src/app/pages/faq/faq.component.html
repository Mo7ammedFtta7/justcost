<ngx-skeleton-loader *ngIf="loaded"
    count="5"
    [theme]="{
      'border-radius': '5px',
      height: '50px',
      border: '1px solid white'
    }"
  ></ngx-skeleton-loader>
<div *ngIf="!loaded" class="faq-content">
    <h3 style="font-size: 25px; text-transform: none">{{"FAQ" | translate }}</h3>
    <div class="row">
        <div class="col-sm-12">
            <div class="">
                <div id="accordion" class="panel-group" style="margin-top: 20px">
                    <div class="panel" *ngFor="let item of question" >
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="#panelBody{{item.id}}" class="accordion-toggle" data-toggle="collapse" data-parent="#accordion">
                                  {{item?.question}}
                                </a>
                            </h4>
                        </div>
                        <div id="panelBody{{item.id}}" class="panel-collapse">
                            <div class="panel-body">
                                <p>
                                    {{item?.answer}}
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div><!-- End Faq -->
