<form  #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" name="username"  ngModel required >
      <small  *ngIf="username_faild" class="form-text " >Please Write a valid username.</small>
  </div>
  <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" name="password" ngModel required >
      <small *ngIf="password_faild"  class="form-text" >Please Write a valid password.</small>
      
  </div>
  <div class="form-group form-check">
      <!-- <input type="checkbox" class="box form-check-input" id="box1">
      <label for="box1" class="login form-check-label">Remember me</label> -->
  </div>
  <button type="submit" class="btn btn-primary"> {{"Login" | translate}}</button>
</form>
